<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cargar fichero de video</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
       <link rel="stylesheet" type="text/css" href="style.css">      
       
    </head>
    <body>
        <h1>Cargar video</h1>
        <div id="videoContainer">
      <input type="file" id="videoFile">
      <video id="videoPlayer" controls></video>
    </div>

      <div id="controls">
        <button id="playBtn" class="btn btn-success btn-sm">Play</button>
        <button id="pauseBtn" class="btn btn-success btn-sm">Pause</button>
        <button id="volUpBtn" class="btn btn-success btn-sm">Volumen +</button>
        <button id="volDownBtn" class="btn btn-success btn-sm">Volumen -</button>
      </div>
      <div id="loadingMsg" style="display: none;">Cargando video</div>


        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
